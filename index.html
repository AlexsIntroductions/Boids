<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="stylesheet.css">
</head>
	<body>
		<div class="title">ARTIFICIAL LIFE SIMULATION: BOIDS</div>
		<canvas id="myCanvas" width="800" height="1000"></canvas>
		<script src="script.js"></script>
		<div id="control-container">
			<button type="button" id="myButton" onclick="buttonClick()">Wrap Around: On</button>
			<div style="display: flex; flex-direction: column; width: 100%;">
				<div class="slider-container">
					<div class="slider-label">Separation Distance:</div><input type="range" min="1" max="100" value="50" class="slider" onchange="separationDistance(this.value);">
					<div class="slider-label">Cohesion Distance:</div><input type="range" min="1" max="200" value="100" class="slider" onchange="cohesionDistance(this.value);">
					<div class="slider-label">Velocity Limit:</div><input type="range" min="1" max="100" value="20" class="slider" onchange="velocitySlider(this.value);">
				</div>
				<div class="slider-container">
					<div class="slider-label">Separation Percent:</div><input type="range" min="1" max="1000" value="200" class="slider" onchange="separationPercent(this.value);">
					<div class="slider-label">Cohesion Percent:</div><input type="range" min="1" max="1000" value="600" class="slider" onchange="cohesionPercent(this.value);">
					<div class="slider-label">Alignment Percent:</div><input type="range" min="1" max="1000" value="100" class="slider" onchange="alignmentPercent(this.value);">
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
